input_boolean:
  ga_autotune_enable:
    name: GrowAssistant Autotune
    icon: mdi:tune-variant
    initial: true

input_number:
  ga_aggressiveness:
    name: GA aggressiveness
    min: 0
    max: 1
    step: 0.05
    mode: slider
    initial: 0.5

  ga_dry_pulse:
    name: GA DRY pulse (s)
    min: 10
    max: 300
    step: 5
    unit_of_measurement: s
    initial: 45

  ga_heat_pulse:
    name: GA HEAT pulse (s)
    min: 5
    max: 120
    step: 5
    unit_of_measurement: s
    initial: 20

  ga_min_temp:
    name: GA Min temperature (°C)
    min: 10
    max: 35
    step: 0.5
    unit_of_measurement: "°C"
    initial: 22

  ga_dry_drop_cap:
    name: GA Max temp drop in DRY (°C)
    min: 0.1
    max: 3
    step: 0.1
    unit_of_measurement: "°C"
    initial: 0.5

  ga_heat_overshoot_cap:
    name: GA Max overshoot in HEAT (°C)
    min: 0.1
    max: 3
    step: 0.1
    unit_of_measurement: "°C"
    initial: 0.5

  ga_last_dvpd_per_min:
    name: GA Last dVPD/min
    min: -5
    max: 5
    step: 0.01
    initial: 0

  ga_last_dt:
    name: GA Last ΔT (°C)
    min: -10
    max: 10
    step: 0.01
    initial: 0


